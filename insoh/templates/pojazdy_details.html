<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Pojazdy lista</title>
	</head>

<body>
	{% for p in pojazdy %}
	<p>
		Pojazd {{ forloop.counter }}:
		Nazwa: {{ p.nazwa}} | ID: {{p.userID}} <br>

		{% if p.baterie.all %}
			Baterie: {{ batDict|get_item:p }}/{{ batDictAll|get_item:p }}  <br>
		{% else %}
			Baterie: 0/0 <br>
		{% endif %}
	<a href={% url 'edytuj-pojazd' p.id  %}>Edytuj </a>
	</p>
	{% endfor %}

	<p>
	<a href="nowy_pojazd"> DODAJ NOWY POJAZD >>></a>
	</p>

</body>
</html>
